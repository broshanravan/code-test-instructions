                </tr>
                <tr>
                    <td>&nbsp;</td>

                </tr>
                <tr>
                    <td><b><label>Customized URL</label></b></td>
                    <td><input type="text" id="customizeLbl" class="textFld"/>*</td>

                </tr>
            </table>
        </form>
    </body>
    
    <table>
        <tr>
            <td>&nbsp;</td>
            <td>
                <table>
